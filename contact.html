<!DOCTYPE html>
<html lang="ca-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Contacte</title>
</head>

<body>
  <h1>Contacte</h1>
  <main>
    <form>
      <label>Nom:
        <input type="text" name="submitted-name" autocomplete="name"></input>
      </label>
      <label>Email:
        <input type="email" name="Email" required></input>
      </label>
      <label>Comentaris:
        <textarea type="textarea" name="Comentaris"></textarea>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>

</html>
